<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="containerMenu" id="containerHeader">
            <div class="flex-logo">
                <h1>Weartake</h1>
            </div>
            
            <div class="flex-menu">
                <nav>
                    <ul class="menu" id="menu-lista">
                        <li class="bold">
                            <a href="#">Todos</a>
                        </li>
                        <li class="none">
                            <a href="#">Acessórios</a>
                        </li>
                        <li class="none">
                            <a href="#">Calçados</a>
                        </li>
                        <li class="none">
                            <a href="#">Camisetas</a>
                        </li>
                    </ul>  
                </nav>   
            </div> 
        </div> 

    </header>

    <main class="container" id="mainProdutos">

        <section class="produtos" id="secaoProdutos">

            <div class="gridContainer">

                <div class="imagemProduto">
                    <figure>
                        <img src="./imagens/jaqueta.png" alt="">
                        <figcaption>Jaqueta masculina</figcaption>
                    </figure>
                </div>
    
                <div class="detalhesProduto">
                    <ul>
                        <li class="listaProdutos">                        
                            
                            <span class="tituloSpan">Camisetas</span>                                             
    
                            <h2>Lightweight Jacket</h2>
    
                            <h3>Adicione um pouco de energia ao seu guarda-roupa de inverno
                                 com esta jaqueta vibrante...</h3>
    
                            <span class="valorSpan">R$100.00</span>
    
                            <a href="#" class="adcCarrinho">Adicionar ao carrinho</a>
                        
                        </li>
                    </ul>
                </div>

            </div>

           

        </section>

        <section class="carrinho">

            <div class="carrinhoCompras">

                <div class="pesquisa">

                    <input type="text" placeholder="Digite aqui sua pesquisa">
                    <button class="botaoCarrinho">Pesquisar</button>

                </div>
               

                <div class="divCarrinho">Carrinho de compras</div>

                <div class="conteudoCarrinho">
                    <h2>Carrinho vazio</h2>
                    <span>Adicione itens</span>
                </div>
                

            </div>

        </section>

    </main>




    <script src="./script.js"></script>
</body>
</html>
